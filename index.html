<!DOCTYPE html>

<html>

    <head>
        <meta name="ROBOTS" CONTENT="NOINDEX,NOFOLLOW,NOARCHIVE">
        <link rel="icon" href="img/symbol.ico" id="favicon">
        <link rel="apple-touch-icon" sizes="180x180" href="img/symbol.png">
        <meta charset="utf-8">
        <title>ログイン</title>
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet">
    </head>

    <body>

        <script type="text/javascript">
            function gate(){
                // ▼ユーザの入力を求める
                var UserInput = prompt("ログインパスワードを入力して下さい。","");
                // ▼入力内容をチェック
                if( /\W+/g.test(UserInput) ) {
                    // ▼半角英数字以外の文字が存在したらエラー
                    alert("半角英数字で入力して下さい。");
                }
                // ▼キャンセルをチェック
                else if( UserInput != null ) {
                    // ▼入力内容からファイル名を生成して移動
                    location.href = UserInput + ".html";
                }
            }
        </script>

        <div class="login">
            <p>ウェブページを閲覧するには、下のログインボタンをクリックしてログインしてください。</p>
            <a class="block button" href="#" value="ログイン" onclick="gate();">LOGIN</a>
        </div>

    </body>

</html>
